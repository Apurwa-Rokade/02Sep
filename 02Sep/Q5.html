
<!-- The DOCTYPE declaration in HTML (Document Type Declaration) specifies the type
and version of the HTML markup language used in a web document. It's an
instruction to the web browser about the version of HTML in which the page is
written. -->

<!DOCTYPE html>
<html>
<head>
  <title>Document Title</title>
</head>
<body>
  <!-- Content goes here -->
</body>
</html>
