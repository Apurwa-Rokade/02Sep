<!-- Tags: Definition: Tags are keywords surrounded by angle brackets (< >) that
define HTML elements. They mark the beginning and end of elements and specify
how content should be displayed on a webpage. Examples: <p>, <h1>, <a>, <div>,
<img> are examples of HTML tags. Each tag represents a different element:
paragraph, heading, link, division, image, etc. -->

<!DOCTYPE html>
<html>
<head>
  <title>Tags and Elements Example</title>
</head>
<body>

<!-- Paragraph Element -->
<p>This is a paragraph element.</p>

<!-- Heading Element -->
<h1>This is a heading element.</h1>

<!-- Anchor (Link) Element -->
<a href="https://example.com">Visit Example.com</a>

</body>
</html>
